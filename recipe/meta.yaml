#
# See the guidelines for updating this recipe for new releases:
# https://github.com/scrapy/scrapy/wiki/Scrapy-release-procedure#conda-packages
#
{% set name = "Scrapy" %}
{% set version = "1.5.1" %}
{% set hash_type = "sha256" %}
{% set hash_val = "5a398bf6818f87dcc817c919408a195f19ba46414ae12f259119336cfa862bb6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - scrapy = scrapy.cmdline:execute
  number: 0

# The requirements below shall match the requirements from the target package
# version (check setup.py for changes).
requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools
    - twisted >=13.1.0  # [not win]
    - twisted >=16.4.0  # [win]
    - w3lib >=1.17.0
    - queuelib
    - lxml
    - pyopenssl
    - cssselect >=0.9
    - six >=1.5.2
    - parsel >=1.1.0
    - pydispatcher >=2.0.5
    - service_identity
    - pywin32  # [win]

test:
  imports:
    - scrapy
    - scrapy.commands
    - scrapy.contracts
    - scrapy.contrib
    - scrapy.contrib.downloadermiddleware
    - scrapy.exporters
    - scrapy.linkextractors
    - scrapy.loader
    - scrapy.pipelines
    - scrapy.contrib.spidermiddleware
    - scrapy.contrib_exp
    - scrapy.contrib_exp.downloadermiddleware
    - scrapy.core
    - scrapy.core.downloader
    - scrapy.core.downloader.handlers
    - scrapy.downloadermiddlewares
    - scrapy.extensions
    - scrapy.http
    - scrapy.http.request
    - scrapy.http.response
    - scrapy.linkextractors
    - scrapy.loader
    - scrapy.pipelines
    - scrapy.selector
    - scrapy.settings
    - scrapy.spidermiddlewares
    - scrapy.spiders
    - scrapy.utils
    - scrapy.xlib

  commands:
    # Ideally, we will run tests here but we require to provide the tests
    # requirements first.
    - scrapy bench

about:
  home: https://scrapy.org/
  license: BSD 3-Clauses
  license_file: LICENSE
  summary: A high-level Python Screen Scraping framework
  description: |
    Scrapy is an open source and collaborative framework for extracting the
    data you need from websites in a fast, simple, yet extensible way.
  doc_url: https://docs.scrapy.org
  dev_url: https://github.com/scrapy/scrapy

extra:
  recipe-maintainers:
    - rmax
    - redapple
